<!DOCTYPE html>
<html>
<head>
  <title>Hero Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="app.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Hero Tracker</h1>
  <input id="heroName" placeholder="Enter Hero Name" />
  <select id="heroSelect">
    <option value="Bandido">Bandido</option>
    <option value="Gunslinger">Gunslinger</option>
  </select>
  <div class="tabs">
    <button onclick="showTab('statsTab')">Stats</button>
    <button onclick="showTab('gearTab')">Gear</button>
    <button onclick="showTab('abilitiesTab')">Abilities</button>
    <button onclick="showTab('treeTab')">Upgrade Tree</button>
    <button onclick="showTab('conditionsTab')">Conditions</button>
    <button onclick="showTab('libraryTab')">Library</button>
    <button onclick="showTab('devTab')">Dev Mode</button>
  </div>
  <div id="statsTab" class="tabContent"></div>
  <div id="gearTab" class="tabContent"></div>
  <div id="abilitiesTab" class="tabContent"></div>
  <div id="treeTab" class="tabContent"></div>
  <div id="conditionsTab" class="tabContent"></div>
  <div id="libraryTab" class="tabContent"></div>
  <div id="devTab" class="tabContent"></div>
</body>
</html>
